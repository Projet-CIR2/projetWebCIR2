<!DOCTYPE html>
<html>
<head>
    <title>page de signup Stratego</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<form>
    <div class="forms" id="form">
        <h2 id="titre">Rentre dans la bataille </h2>
        <div id="un">
            <div class="form-group">
                <label for="LastName"> &ensp; Nom : &ensp; </label>
                <input type="text" class="form-control" id="LastName" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="FirstName"> &ensp; Prénom : &ensp; </label>
                <input type="text" class="form-control" id="FirstName" placeholder="Entrez votre prenom">
            </div>
            <a id="trois" href="login.html"> &ensp; déjà un compte ? &ensp; </a>
        </div>
        <div id="deux">
            <div class="form-group">
                <label for="Pseudo"> &ensp; Pseudo : &ensp; </label>
                <input type="text" class="form-control" id="Pseudo" placeholder="Entrez votre pseudo">
            </div>
            <div class="form-group">
                <label for="Password"> &ensp; Mot de passe : &ensp; </label>
                <input type="password" class="form-control" id="Password"
                       placeholder="Entrez votre mot de passe">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
        <br>
    </div>
</form>
<script type="text/javascript" src="../js/modules/signuper.js"></script>
<script type="text/javascript" src="../js/signup.js"></script>

</body>
</html>
