<!DOCTYPE html>
<html>
<head>
    <title>page de signup Stratego</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../js/loginscript.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <link id="icon" rel="icon" type="image/x-ico" href="../assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
<form>
    <div class="forms" id="form">
        <h2 id="titre">Rentre dans la bataille </h2>
        <div id="un">
            <div class="form-group">
                <label for="nom"> &ensp; Nom : &ensp; </label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="prenom"> &ensp; Prenom : &ensp; </label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom">
            </div>
            <div class="form-group">
                <label for="email"> &ensp; Email address : &ensp; </label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
        </div>
        <div id="deux">
            <div class="form-group">
                <label for="pseudo"> &ensp; Pseudo : &ensp; </label>
                <input type="text" class="form-control" id="pseudo" placeholder="Entrez votre pseudo">
            </div>
            <div class="form-group">
                <label for="mdp"> &ensp; Mot de passe : &ensp; </label>
                <input type="password" class="form-control" id="mdp"
                       placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
                <label for="verifMdp"> &ensp; Vérification mot de passe : &ensp; </label>
                <input type="password" class="form-control" id="verifMdp"
                       placeholder="de nouveau votre mot de passe">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
        <br>
        <a id="trois" href="login.html">déjà un compte ? </a>
  </form>
  <script type="text/javascript" src="../js/modules/signuper.js"></script>
  <script type="text/javascript" src="../js/signup.js"></script>

</body>
</html>
